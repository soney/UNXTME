<!DOCTYPE html>
<html lang="en">
	<head>
		<title>unxt.me Unix Timestamp Converter</title>
		
		<meta name="description" content="Dead simple Unix timestamp conversion." />
		<meta name="keywords" content="epoch,unix,converter,timestamp,date,time,online,free,easy" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="icon" type="image/ico" href="favicon.ico">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-4 unix_time box">
					<div class='head'>
						<div class="explanation">unix&nbsp;time</div>
						<div class="input"><input id="unix_time" type="text" autocomplete="off" /></div>
						<div class="output"></div>
					</div>
					<div class="options">
						<div class="dialog">
							<div class="format">
								timestamp units:
								<div><input type="radio" name="unix_format" value="seconds" id="seconds"/> <label for="seconds">seconds</label></div>
								<div><input type="radio" name="unix_format" value="milliseconds" id="milliseconds"/> <label for="milliseconds">milliseconds</label></div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-1 swap">
					<a href="javascript:void(0)" id="swap">
						<span class='swap_horizontal hidden-xs hidden-sm'>
							<span class='glyphicon glyphicon-arrow-right'></span>
						</span>
						<span class='swap_vertical hidden-md hidden-lg'>
							<span class='glyphicon glyphicon-arrow-down'></span>
						</span>
					</a>
				</div>
				<div class="col-md-7 human_time box">
					<div class='head'>
						<div class="explanation">human&nbsp;time</div>
						<div class="input">
							<input id="human_time" type="text" autocomplete="off" />
						</div>
						<div class="output"></div>
					</div>
					<div class="options">
						<div class="dialog">
							<div class='col-sm-6 format_form'>
								format <a target="momentjs_display_format" href="http://momentjs.com/docs/#/displaying/format/">(?)</a>: <div class="format"><input id="human_format" type="text" /></div>
							</div>
							<div class='col-sm-6 tz_form'>
								time zone:
								<div class="local"><input type="radio" name="time_zone" value="local" id="local"/> <label for="local">local</label></div>
								<div class="utc"><input type="radio" name="time_zone" value="utc" id="utc"/> <label for="utc">UTC</label></div>
								<div class="city">
									<span class="radio_label">
										<input type="radio" name="time_zone" value="city" id="city"/> <label for="city">city</label>
									</span>
									<input id="time_location" type="text" placeholder="e.g. Pittsburgh, PA" autocomplete="off"/>
									<div class="time_location_details"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div class="sitename"><a href="http://unxt.me">unxt.me</a></div>
				<div class="copyright">&copy; 2014 <a href="http://from.so/">Stephen Oney</a></div>
			</footer>
		</div>
	</body>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.6.0/moment.min.js"></script>
	<script type="text/javascript" src="unxtme.js"></script>
</html>
